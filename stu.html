<html>
<body>
<script>
function student(name)
{
  this.name=name;
 this.subjects=new Array(Math.floor(Math.random() *100),Math.floor(Math.random() *100),Math.floor(Math.random() *100));
this.total=this.subjects[0]+this.subjects[1]+this.subjects[2];
this.average=this.total/3;
}
var stu1=new student("chandana");
var stu2=new student("pushpa");
var stu3=new student("aruna");
var stu4=new student("kumari");
var stu5=new student("lakshmi");
var arr=[stu1,stu2,stu3,stu4,stu5];
arr.sort(function(a,b){ if(a.name>b.name) return 1;
else if(a.name<b.name) return -1;
else return 0;});
document.writeln("SORT BY NAME"+"<br>");
document.writeln("NAME \tTOTAL \t AVERAGE"+"<br>");
display();
function display(){

for(var i=0;i<5;i++)
{
   document.writeln(arr[i].name+" \t"+arr[i].total+"\t"+arr[i].average+"<br>");
}
}
document.writeln("SORT BY TOTAL"+"<br>");
document.writeln("NAME \tTOTAL \t AVERAGE"+"<br>");
arr.sort(function(a,b){return b.total-a.total;});
display();
document.writeln("SORT BY average"+"<br>");
document.writeln("NAME \tTOTAL \t AVERAGE"+"<br>");
arr.sort(function(a,b){return b.average-a.average;});
display();



</script>
</body>
</html>
